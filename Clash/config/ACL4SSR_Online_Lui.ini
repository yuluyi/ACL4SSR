[node_pref]
tcp_fast_open_flag=true
sort_script=function compare(node_a, node_b) {\n    var parsed_a = node_a.Remark.match(/(Super|Large|Lil) (.*?)(\d+)/)\n    var parsed_b = node_b.Remark.match(/(Super|Large|Lil) (.*?)(\d+)/)\n    if (parsed_a === null) return true\n    if (parsed_b === null) return false\n\n    var type_a = parsed_a[1]\n    var type_b = parsed_b[1]\n    var region_a = parsed_a[2]\n    var region_b = parsed_b[2]\n    var index_a = parsed_a[3]\n    var index_b = parsed_b[3]\n\n    if (type_a === null) return true\n    if (type_b === null) return false\n    if (region_a === null) return true\n    if (region_b === null) return false\n\n    var type_mapping = {\n        "Super": 3,\n        "Large": 2,\n        "Lil": 1,\n        "undefined": 4,\n        "null": 4\n    }\n\n    if (region_a !== region_b) return region_a > region_b\n    else if (type_a !== type_b) {\n        return type_mapping[type_a] > type_mapping[type_b]\n    } else {\n        return index_a < index_b\n    }\n}


[custom]
tcp_fast_open_flag=true
sort_script=function compare(node_a, node_b) {\n    var parsed_a = node_a.Remark.match(/(Super|Large|Lil) (.*?)(\d+)/)\n    var parsed_b = node_b.Remark.match(/(Super|Large|Lil) (.*?)(\d+)/)\n    if (parsed_a === null) return true\n    if (parsed_b === null) return false\n\n    var type_a = parsed_a[1]\n    var type_b = parsed_b[1]\n    var region_a = parsed_a[2]\n    var region_b = parsed_b[2]\n    var index_a = parsed_a[3]\n    var index_b = parsed_b[3]\n\n    if (type_a === null) return true\n    if (type_b === null) return false\n    if (region_a === null) return true\n    if (region_b === null) return false\n\n    var type_mapping = {\n        "Super": 3,\n        "Large": 2,\n        "Lil": 1,\n        "undefined": 4,\n        "null": 4\n    }\n\n    if (region_a !== region_b) return region_a > region_b\n    else if (type_a !== type_b) {\n        return type_mapping[type_a] > type_mapping[type_b]\n    } else {\n        return index_a < index_b\n    }\n}
